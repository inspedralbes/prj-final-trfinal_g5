  #     MYSQL_PASSWORD: root
  #     MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
  #     MYSQL_RANDOM_ROOT_PASSWORD: "no"
  #   volumes:
  #     - ./basedatos:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: root
